version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Use named volume for node_modules (persistence + performance)
      - node_modules:/app/node_modules
    environment:
      # Pass through Vite environment variables from .env.local
      - VITE_API_URL
      - VITE_ENV
      - VITE_DOMAIN
      - VITE_API_VERSION
      - VITE_GITHUB_URL
      - VITE_MEDIUM_URL
      - VITE_LINKEDIN_URL
      # Legacy React App variables (compatibility)
      - REACT_APP_API_URL
      - REACT_APP_ENV
      - REACT_APP_DOMAIN
      - REACT_APP_API_VERSION
      - REACT_APP_GITHUB_URL
      - REACT_APP_MEDIUM_URL
      - REACT_APP_LINKEDIN_URL
      # Enable hot reloading
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    env_file:
      - .env.development
    # Enable host networking for API access
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true
    networks:
      - blog-network

volumes:
  node_modules:

networks:
  blog-network:
    driver: bridge